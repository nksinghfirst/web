<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contact Us | Archive Hub</title>
  <link rel="icon" href="../favicon.png" alt="" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="styleCU.css">
</head>
<body>
  <header>
    <a class="logo" href="../index.html" target="_blank">
        <img src="../logo.gif" alt="Logo">
    </a>
    <nav>
        <ul>
            <li><a href="../Home/index1.html">Home</a></li>
            <li><a href="./indexCU.html">Contact Us</a></li>
            <li class="dropdown">
                <a href="#">User</a>
                <div class="dropdown-content">
                    <a href="#">Signup</a>
                    <a href="#">Signin</a>
                </div>
            </li>
        </ul>
    </nav>
  </header>

  <main>
    <div class="container">
        <div class="box">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit" class="convert-button">Submit</button>
            </form>
        </div>
    </div>
  </main>

  <footer>
    <div class="foot">
        <p class="foot-content">&copy; 2024</p>
        <p class="foot-content">Archive Hub</p>
        <a class="foot-content" href="../Created By/indexCB.html">Created By</a>
    </div>
  </footer>

  <script src="script2.js"></script>
</body>
</html>
